name: "Deploy VRCSTT"

on:
  push:
    branches: [ "master" ]
      
env:
  PROJECT_PATH: VRCSTT.csproj
  
  
jobs: 
  build: 
    runs-on: windows-latest
    steps: 
      - uses: actions/checkout@v2
      
      - uses: actions/setup-dotnet@v1
        with: 
          dotnet-version: 6.0.x
          
      - run: dotnet restore ${{ env.PROJECT_PATH }}
      
      - run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore
      
      - run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r win-x64 -p:PublishSingleFile=true --no-build -o Program
      
      - uses: vimtor/action-zip@v1
        with:
          files: Program
          dest: VRCSTTv${{ github.run_number }}.zip
          
      - uses: actions/upload-artifact@v3
        with: 
          name: artifact
          path: VRCSTTv${{ github.run_number }}.zip
      
  get_labels: 
    runs-on: windows-latest
    outputs: 
      labels: ${{ steps.PR.outputs.pr_labels }}
    steps:
      - name: Get Current Pull Request
        uses: 8BitJonny/gh-get-current-pr@2.1.3
        
  deploy:
    runs-on: windows-latest
    needs: [build, get_labels]
    if: contains('get_labels.deploy.outputs.labels', 'minor') == false
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: artifact
    
      - uses: actions/create-release@v1
        id: create_release
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with: 
          tag_name: v${{ github.run_number }}
          
      - uses: csexton/release-asset-action@v2
        with: 
          github-token: ${{ secrets.GITHUB_TOKEN }}
          pattern: VRCSTTv${{ github.run_number }}.zip
          release-url: ${{ steps.create_release.outputs.upload_url }}
